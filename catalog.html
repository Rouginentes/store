<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="catalog_main">
        <div class="container">
            <header class="header">
                <a href="index.html"><img href="" src="img/logo.png" alt="" class="main_img"></a>
                <div class="navigation">
                    <a href="basket.html" class="nav">Корзина</a>
                    <a href="info.html" class="nav">Личный кабинет</a>
                    <a href="catalog.html" class="nav">Каталог</a>
                </div>

                <button class="sign">Войти</button>
            </header>
        </div>

        <div class="container">
            <div class="catalog_row">
                <div class="window_catalog">
                    <img src="img/laptop.png" alt="" class="catalog_photos">
                    <div class="catalog_info">Ноутбук </div>
                    <div class="catalog_advantages">1920x1080 full hd</div>
                    <img src="img/rating.png" alt="" class="catalog_rating">
                    <button class="catalog_buy">Купить</button>
                </div>

                <div class="window_catalog">
                    <img src="img/smarphone.png" alt="" class="catalog_photos_1">
                    <div class="catalog_info">Ноутбук </div>
                    <div class="catalog_advantages">1920x1080 full hd</div>
                    <img src="img/rating.png" alt="" class="catalog_rating">
                    <button class="catalog_buy">Купить</button>
                </div>

                <div class="window_catalog">
                    <img src="img/tv.png" alt="" class="catalog_photos_2">
                    <div class="catalog_info">Ноутбук </div>
                    <div class="catalog_advantages">1920x1080 full hd</div>
                    <img src="img/rating.png" alt="" class="catalog_rating">
                    <button class="catalog_buy">Купить</button>
                </div>

                <div class="window_catalog">
                    <img src="img/pngwing.com (8) (1).png" alt="" class="catalog_photos_3">
                    <div class="catalog_info">Клавиатурная мышь </div>
                    <div class="catalog_advantages">pixar 3321</div>
                    <img src="img/rating.png" alt="" class="catalog_rating">
                    <button class="catalog_buy">Купить</button>
                </div>

                <div class="window_catalog">
                    <img src="img/pngwing.com (9) (1).png" alt="" class="catalog_photos_4">
                    <div class="catalog_info">Клавиатура </div>
                    <div class="catalog_advantages">red switches</div>
                    <img src="img/rating.png" alt="" class="catalog_rating">
                    <button class="catalog_buy">Купить</button>
                </div>

                <div class="window_catalog">
                    <img src="img/pngwing.com (10) (1).png" alt="" class="catalog_photos_5">
                    <div class="catalog_info">Пылисос </div>
                    <div class="catalog_advantages">autowork</div>
                    <img src="img/rating.png" alt="" class="catalog_rating">
                    <button class="catalog_buy">Купить</button>
                </div>
            </div>

        </div>
    </section>

    <div class="modal">
        <div class="modal_window">
            <img data-close src="img/Group 6.png" alt="" class="modal_close">
            <div class="modal_dialogue">
                <p class="modal_name">name</p>
                <input type="text" class="modal_input" >
                <p class="modal_password">password</p>
                <input type="password" class="modal_input2">
                <button class="entrance">Войти</button>
                <a href="" class="forgot">Забыли пароль?</a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
